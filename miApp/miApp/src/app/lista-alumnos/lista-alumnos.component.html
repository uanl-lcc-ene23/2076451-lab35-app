<ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
      <ion-item>
        {{ alumno }}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="agregarFavorito(alumno)">
          Agregar a Favoritos
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
