<ion-header>
    <ion-title>
      Productos
    </ion-title>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let producto of productos$ | async">
        <ion-thumbnail slot="start">
          <img [src]="producto.image" alt="">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.title }}</h2>
          <p>Precio: {{ producto.price }}</p>
          <p>Categor√≠a: {{ producto.category }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
