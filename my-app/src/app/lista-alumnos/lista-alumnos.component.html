<ion-header>
    <ion-toolbar>
      <ion-title>
        Lista de Alumnos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
      <ion-item>
        <ion-label>{{ alumno }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" expandable>Eliminar</ion-item-option>
        <ion-item-option color="success" expandable>Favorito</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
    <ion-button expand="block" (click)="agregarAlumno()">Agregar Alumno</ion-button>
  
  </ion-content>
